<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Mobigo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navigation Bar -->
    <header class="navbar navbar-dark py-3 px-4">
        <div class="d-flex align-items-center">
            <a href="index.html" class="d-flex align-items-center">
                <img src="assets/logo.png" alt="Mobigo-Logo" class="navbar-logo">
            </a>
        </div>
     
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <h1 class="text-center mb-4">My Wallet</h1>

        <!-- Wallet Balance -->
        <section class="text-center mb-4">
            <h3>Current Balance: ₹500</h3>
            <a href="payment.html" class="btn btn-success mt-3">Add Money</a>
        </section>

        <!-- Special Offers -->
        <section class="mt-4 d-flex justify-content-center">
            <div class="offer-card p-3 mb-3 border rounded text-center" style="max-width: 400px;">
                <h4>Weekly Offers</h4>
                <div class="mb-3">
                    <h5>Add ₹449 to get ₹499 in your wallet!</h5>
                    <a href="payment.html" class="btn btn-primary mt-2">Claim Offer</a>
                </div>
                <div>
                    <h5>Top up ₹799 and get a bonus of ₹100!</h5>
                    <a href="payment.html" class="btn btn-primary mt-2">Claim Offer</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer text-light mt-auto py-3">
        <div class="container text-center">
            <!-- Row of icons -->
            <div class="d-flex justify-content-between">
                <a href="home.html" class="footer-icon" aria-label="Home">
                    <i class="fas fa-home"></i>
                </a>
                <a href="qr-code.html" class="footer-icon" aria-label="QR Code">
                    <i class="fas fa-qrcode"></i>
                </a>
                <a href="fuelinfo.html" class="footer-icon" aria-label="Fuel Info">
                    <i class="fas fa-car"></i>
                </a>
                <a href="wallet.html" class="footer-icon" aria-label="Wallet">
                    <i class="fas fa-wallet"></i>
                </a>
                <a href="pickup-points.html" class="footer-icon" aria-label="Pickup Points">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <a href="profile.html" class="footer-icon" aria-label="Profile">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
