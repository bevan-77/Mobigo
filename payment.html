<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Mobigo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navigation Bar -->
    <header class="navbar navbar-dark py-3 px-4">
        <div class="d-flex align-items-center">
            <a href="index.html" class="d-flex align-items-center">
                <img src="assets/logo.png" alt="Mobigo-Logo" class="navbar-logo">
            </a>
        </div>
       
    </header>


    <!-- Main Content -->
    <main class="container py-5">
        <h1 class="text-center mb-4">Select Payment Method</h1>

        <!-- Payment Methods -->
        <section>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Credit/Debit Card</h5>
                    <p class="card-text">Pay using your Visa, MasterCard, or other major cards.</p>
                    <a href="confirmation.html" class="btn btn-primary w-100">Pay Now</a>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Net Banking</h5>
                    <p class="card-text">Choose your bank and make the payment securely.</p>
                    <a href="confirmation.html" class="btn btn-primary w-100">Pay Now</a>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">UPI</h5>
                    <p class="card-text">Make payment using your UPI ID or QR code.</p>
                    <a href="confirmation.html" class="btn btn-primary w-100">Pay Now</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer text-light mt-auto py-3">
    <div class="container text-center">
        <!-- Row of icons -->
        <div class="d-flex justify-content-between">
            <a href="home.html" class="footer-icon" aria-label="Home">
                <i class="fas fa-home"></i>
            </a>
            <a href="qr-code.html" class="footer-icon" aria-label="QR Code">
                <i class="fas fa-qrcode"></i>
            </a>
            <a href="fuelinfo.html" class="footer-icon" aria-label="Fuel Info">
                <i class="fas fa-car"></i>
            </a>
            <a href="wallet.html" class="footer-icon" aria-label="Wallet">
                <i class="fas fa-wallet"></i>
            </a>
            <a href="pickup-points.html" class="footer-icon" aria-label="Pickup Points">
                <i class="fas fa-map-marker-alt"></i>
            </a>
            <a href="profile.html" class="footer-icon" aria-label="Profile">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </div>
</footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
