<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobigo-Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->

    <header class="navbar navbar-dark  py-3 px-4">
        <div class="d-flex align-items-center">
            <a href="index.html" class="d-flex align-items-center">
                <img src="assets/logo.png" alt="Mobigo-Logo" class="navbar-logo" >
                
            </a>
        </div>
        <div>
            <a href="login.html" class="btn btn-outline-light me-2">Login</a>
            <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>
    </header>


    <!-- Login Form -->
    <main class="container-fluid py-5">
        <div class="login-container">
            <h1 class="text-center mb-4">Login</h1>
            <form id="loginForm" action="login-action.html" method="POST" class="login-form">
                <!-- Email/Phone -->
                <div class="mb-3">
                    <label for="emailPhone" class="form-label">Email/Phone</label>
                    <input type="text" class="form-control" id="emailPhone" name="emailPhone" required>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <a  href="signup.html" style="color: #4b6f59;">Don't have an account? Sign up here</a>
            </div>
        </div>
    </main>

    <!-- Footer -->

    <footer class="footer text-light mt-auto py-3">
        <div class="container text-center">
            <!-- Row of icons -->
            <div class="d-flex justify-content-between">
                <a href="index.html" class="footer-icon" aria-label="Home">
                    <i class="fas fa-home"></i>
                </a>
                <a href="qr-code.html" class="footer-icon" aria-label="QR Code">
                    <i class="fas fa-qrcode"></i>
                </a>
                <a href="fuelinfo.html" class="footer-icon" aria-label="Fuel Info">
                    <i class="fas fa-car"></i>
                </a>
                <a href="wallet.html" class="footer-icon" aria-label="Wallet">
                    <i class="fas fa-wallet"></i>
                </a>
                <a href="pickup-points.html" class="footer-icon" aria-label="Pickup Points">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <a href="profile.html" class="footer-icon" aria-label="Profile">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </footer>
    

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting to a server
            // Perform validation or other logic here if needed
            window.location.href = 'home.html'; // Redirect to index.html
        });
    </script>
    
</body>

</html>
