<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobigo - Pickup Point Details</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .vehicle-card {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column; /* Allows elements to stack vertically */
    width: 100%; /* Ensure full width is used */
}

.vehicle-image {
    width:80%; /* Ensures the image takes up the full width of its container */
    max-width: 100%; /* Prevents image from exceeding its container width */
    height: auto; /* Maintains aspect ratio */
}

        
        .book-btn {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="navbar navbar-dark py-3 px-4">
        <div class="d-flex align-items-center">
            <a href="index.html" class="d-flex align-items-center">
                <img src="assets/logo.png" alt="Mobigo-Logo" class="navbar-logo">
            </a>
        </div>
      
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <h1 class="text-center mb-4" style="font-size: x-large ;">Pickup Point: NIT Calicut </h1>

        <!-- Vehicle Details Section -->
     

        <div class="vehicle-card">
            <h5><strong>OLA S1</strong></h5>
            <img src="assets/images/olas1.jpg" alt="Escooter 1" class="vehicle-image">
            <p><strong>Year:</strong> 2024</p>
            <p><strong>Vehicle Number:</strong> KL01AB0000</p>
            <p><strong>Fuel Type:</strong> Electric</p>
            <p><strong>Current Fuel Level:</strong> 60%</p>
            <a href="book.html" class="btn btn-primary book-btn">Book Vehicle</a>
        </div>

        <div class="vehicle-card">
            <h5><strong>Hero Splendor</strong></h5>
            <img src="assets/images/splendor.jpg" alt="Bike 1" class="vehicle-image">
            <p><strong>Year:</strong> 2023</p>
            <p><strong>Vehicle Number:</strong> KL01AB0000</p>
            <p><strong>Fuel Type:</strong> Petrol</p>
            <p><strong>Current Fuel Level:</strong> 4 liters</p>
            <a href="book.html" class="btn btn-primary book-btn">Book Vehicle</a>
        </div>

    </main>

    <!-- Footer -->
    <footer class="footer text-light mt-auto py-3">
        <div class="container text-center">
            <!-- Row of icons -->
            <div class="d-flex justify-content-between">
                <a href="home.html" class="footer-icon" aria-label="Home">
                    <i class="fas fa-home"></i>
                </a>
                <a href="qr-code.html" class="footer-icon" aria-label="QR Code">
                    <i class="fas fa-qrcode"></i>
                </a>
                <a href="fuelinfo.html" class="footer-icon" aria-label="Fuel Info">
                    <i class="fas fa-car"></i>
                </a>
                <a href="wallet.html" class="footer-icon" aria-label="Wallet">
                    <i class="fas fa-wallet"></i>
                </a>
                <a href="pickup-points.html" class="footer-icon" aria-label="Pickup Points">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <a href="profile.html" class="footer-icon" aria-label="Profile">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
