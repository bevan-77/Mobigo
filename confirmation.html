<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .confirmation-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }

        .confirmation-card h2 {
            color: #28a745;
            margin-bottom: 1rem;
        }

        .confirmation-card p {
            font-size: 1.1rem;
            color: #495057;
            margin-bottom: 1rem;
        }

        .confirmation-card .amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }

        .btn-custom {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navigation Bar -->
    <header class="navbar navbar-dark py-3 px-4">
        <div class="d-flex align-items-center">
            <a href="index.html" class="d-flex align-items-center">
                <img src="assets/logo.png" alt="Mobigo-Logo" class="navbar-logo">
            </a>
        </div>
        <div>
            <a href="login.html" class="btn btn-outline-light me-2">Login</a>
            <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container-fluid py-5" style="background-color: #f8f9fa; padding: 0 15px;">
        <h1 class="text-center mb-4 intro-text main-title">Confirmation</h1>

        <div class="container d-flex justify-content-center">
            <div class="confirmation-card">
                <h2>Transaction Successful!</h2>
                <p>Rs. 499 has been successfully added to your wallet.</p>
                <p class="amount">Your wallet balance is Rs. 999.</p>
                <button class="btn-custom" ">View Wallet</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-light mt-auto py-3">
        <div class="container text-center">
            <!-- Row of icons -->
            <div class="d-flex justify-content-between">
                <a href="qr-code.html" class="footer-icon" aria-label="QR Code">
                    <i class="fas fa-qrcode"></i>
                </a>
                <a href="fuelinfo.html" class="footer-icon" aria-label="Fuel Info">
                    <i class="fas fa-car"></i>
                </a>
                <a href="wallet.html" class="footer-icon" aria-label="Wallet">
                    <i class="fas fa-wallet"></i>
                </a>
                <a href="pickup-points.html" class="footer-icon" aria-label="Pickup Points">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <a href="profile.html" class="footer-icon" aria-label="Profile">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
