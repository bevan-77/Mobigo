<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobigo - Vehicle Info</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="navbar navbar-dark  py-3 px-4">
        <div class="d-flex align-items-center">
            <a href="index.html" class="d-flex align-items-center">
                <img src="assets/logo.png" alt="Mobigo-Logo" class="navbar-logo" >
                
            </a>
        </div>
       
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <h1 class="text-center mb-4">Vehicle Information</h1>

        <!-- Vehicle Image Section -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body text-center">
                <h5 class="card-title">Vehicle Image</h5>
                <img src="assets/images/honda.jpeg" alt="Vehicle Image" class="img-fluid mb-3" style="max-width: 100%; height: auto;">
            </div>
        </div>

        <!-- Vehicle Details Section -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Vehicle Details</h5>
                <div class="row">
                    <div class="col-md-10 mb-3">
                        <p><strong>Vehicle Model:</strong> Honda City</p>
                        <p><strong>Manufacture Year:</strong> 2021</p>
                        <p><strong>Fuel Type:</strong> Petrol</p>
                        <p><strong>Vehicle number</strong> KL26N7700</p>
                    </div>
                  
                </div>
            </div>
        </div>

        <!-- Fuel Status Section -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Fuel Status</h5>
                <div class="row">
                    <div class="col-md-10 mb-3">
                        <p><strong>Remaining Fuel:</strong> 15 litres</p>
                        <p><strong>Nearest Fuel Station: </strong> XYZ Fuel Station (3.5 km)</p>
                    </div>
                  
                </div>
            </div>
        </div>

        <!-- Location Section -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Current Location</h5>
                <p>Your current location is: <strong>Calicut, Kerala</strong></p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3874.477923206112!2d75.78125461535934!3d11.258753091908053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba65914d8b6db13%3A0xdb5421da4e05ea65!2sNIT%20Calicut!5e0!3m2!1sen!2sin!4v1639400075728!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-light mt-auto py-3">
        <div class="container text-center">
            <!-- Row of icons -->
            <div class="d-flex justify-content-between">
                <a href="home.html" class="footer-icon" aria-label="Home">
                    <i class="fas fa-home"></i>
                </a>
                <a href="qr-code.html" class="footer-icon" aria-label="QR Code">
                    <i class="fas fa-qrcode"></i>
                </a>
                <a href="fuelinfo.html" class="footer-icon" aria-label="Fuel Info">
                    <i class="fas fa-car"></i>
                </a>
                <a href="wallet.html" class="footer-icon" aria-label="Wallet">
                    <i class="fas fa-wallet"></i>
                </a>
                <a href="pickup-points.html" class="footer-icon" aria-label="Pickup Points">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <a href="profile.html" class="footer-icon" aria-label="Profile">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
