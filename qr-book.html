<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobigo - Vehicle Details</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card-img-top {
            object-fit: contain;
            height: 300px;
            width: 100%;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="navbar navbar-dark py-3 px-4">
        <div class="d-flex align-items-center">
            <a href="index.html" class="d-flex align-items-center">
                <img src="assets/logo.png" alt="Mobigo-Logo" class="navbar-logo">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <h1 class="text-center mb-4">Vehicle Details</h1>

        <!-- Vehicle Details Card -->
        <div class="card mx-auto" style="max-width: 600px;">
            <img src="assets/images/olas1.jpg" class="card-img-top" alt="Ola Scooter" style="object-fit: scale-down;">
            <div class="card-body">
                <h5 class="card-title">Ola Electric Scooter</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Model:</strong> S1 Pro</li>
                    <li class="list-group-item"><strong>Year:</strong> 2023</li>
                    <li class="list-group-item"><strong>Fuel Type:</strong> Electric</li>
                    <li class="list-group-item"><strong>Battery Level:</strong> 85%</li>
                    <li class="list-group-item"><strong>Location:</strong> Calicut Central Mall, Parking Lot B</li>
                </ul>
                <div class="text-center mt-3">
                    <a href="book.html" class="btn btn-primary">Book Now</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-light mt-auto py-3">
        <div class="container text-center">
            <!-- Row of icons -->
            <div class="d-flex justify-content-between">
                <a href="home.html" class="footer-icon" aria-label="Home">
                    <i class="fas fa-home"></i>
                </a>
                <a href="qr-code.html" class="footer-icon" aria-label="QR Code">
                    <i class="fas fa-qrcode"></i>
                </a>
                <a href="fuelinfo.html" class="footer-icon" aria-label="Fuel Info">
                    <i class="fas fa-car"></i>
                </a>
                <a href="wallet.html" class="footer-icon" aria-label="Wallet">
                    <i class="fas fa-wallet"></i>
                </a>
                <a href="pickup-points.html" class="footer-icon" aria-label="Pickup Points">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <a href="profile.html" class="footer-icon" aria-label="Profile">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
